name: Build BizFix-Security APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          # The 'yes' command automatically accepts the Android SDK licenses
          yes | buildozer android debug
        env:
          # This ensures the build tools can find Java
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BizFix-Security-Installer
          path: bin/*.apk
